<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Park data finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Park data finder</h1>

        <form id="js-form">
            <label for="search-term">Search term</label>
            <input type="text" name="search-term" id="js-search-term" required value="yellowstone">

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" max="10" min="1" value="1">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
    </div>
    <div class="js-end-data hidden">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
